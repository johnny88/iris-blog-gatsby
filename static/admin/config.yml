backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "recipes"
    label: "Recipes"
    folder: "content/recipes"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "thumbnail", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Prep Time", name: "prep-time", widget: "number" }
      - { label: "Cook Time", name: "cook-time", widget: "number" }
      - { label: "Servings", name: "servings", widget: "number" }
      - { label: "Serving size", name: "serving-size", widget: "string" }
      - { label: "Course", name: "course", widget: "string" }
      - label: "Tags"
        name: "tags"
        widget: "select"
        options: ["gluten-free", "vegan", "vegetarian", "dairy-free", "naturally-sweetened"]
        multiple: true
        default: []
      - label: "Meal Parts"
        name: "meal-part"
        widget: "list"
        fields:
          - label: "Ingredients"
            name: "ingredients"
            widget: "list"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - {label: "Amount", name: "amount", widget: "number", valueType: "float"}
              - { label: "Unit", name: "unit", widget: "string" }
              - { label: "Optional", name: "optional", widget: "boolean", required: false }
          - label: "name"
            name: "name"
            widget: "string"
      - label: "Instructions"
        name: "instructions"
        widget: "list"
        field: { label: "Step", name: "step", widget: "string" }
